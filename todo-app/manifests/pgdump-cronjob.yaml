apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup-gcs
  namespace: project
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: backup-sa
          nodeSelector:
            iam.gke.io/gke-metadata-server-enabled: "true"
          containers:
          - name: backup-container
            image: google/cloud-sdk:alpine
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            command: ["/bin/sh", "-c"]
            args:
              - |
                set -e
                apk add --no-cache --repository=https://dl-cdn.alpinelinux.org postgresql18-client
                FILENAME="backup-$(date +%Y-%m-%d_%H-%M).sql"

                echo "Starting database backup..."
                pg_dump -h postgres-svc -U postgres -d todo > /tmp/$FILENAME

                echo "Uploading to GCS using Workload Identity..."
                # Kein 'gcloud auth activate' nötig! gsutil nutzt die Pod-Identität.
                gsutil cp /tmp/$FILENAME gs://your-todo-backup-bucket/

                echo "Backup successful: $FILENAME"
          restartPolicy: OnFailure