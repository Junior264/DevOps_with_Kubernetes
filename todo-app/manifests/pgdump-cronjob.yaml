apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup-gcs
spec:
  schedule: "0 3 * * *" # Daily at 03:00
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: backup-sa
          restartPolicy: OnFailure
          containers:
          - name: backup-container
            image: postgres:18
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            command: ["/bin/sh", "-c"]
            args:
              - |
                FILENAME="backup-$(date +%Y-%m-%d_%H-%M).sql"

                echo "Starting backup..."
                pg_dump -h postgres-svc -U postgres -d todo > /tmp/$FILENAME

                echo "Uploading to GCS..."
                gsutil cp /tmp/$FILENAME gs://your-todo-backup-bucket/

                echo "Done!"